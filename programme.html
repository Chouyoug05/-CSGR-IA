  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    $(document).ready(async function() {
      try {
        console.log('üìö [PROGRAMME] D√©but du chargement des d√©tails du programme...');
        
        const urlParams = new URLSearchParams(window.location.search);
        const programmeId = urlParams.get('id');
        
        if (!programmeId) {
          $('#programme-details').html('<div class="alert alert-danger">Aucun programme sp√©cifi√©.</div>');
          return;
        }
        
        console.log('üìö [PROGRAMME] ID du programme:', programmeId);
        
        // V√©rifier que Firebase est initialis√©
        if (!window.CSGRFirebase || !window.CSGRFirebase.initialized) {
          console.log('üîÑ Firebase non initialis√©, initialisation...');
          if (window.CSGRFirebase) {
            await window.CSGRFirebase.init();
          } else {
            console.error('‚ùå CSGRFirebase n\'est pas disponible');
            $('#programme-details').html('<div class="alert alert-danger">Erreur: Firebase n\'est pas charg√©. Rafra√Æchissez la page.</div>');
            return;
          }
        }
        
        console.log('üìö [PROGRAMME] R√©cup√©ration du programme depuis Firebase...');
        const programme = await CSGRData.getProgramme(programmeId);
        console.log('üìö [PROGRAMME] Programme re√ßu:', programme);
        
        if (programme) {
          displayProgramme(programme);
          console.log('‚úÖ [PROGRAMME] Programme affich√© avec succ√®s');
        } else {
          console.warn('‚ö†Ô∏è [PROGRAMME] Programme non trouv√©');
          $('#programme-details').html('<div class="alert alert-danger">Programme non trouv√©.</div>');
        }
      } catch (error) {
        console.error('‚ùå [PROGRAMME] Erreur lors du chargement:', error);
        $('#programme-details').html(`<div class="alert alert-danger">
          <strong>Erreur lors du chargement du programme</strong><br>
          ${error.message || 'Erreur inconnue'}<br>
          <small>V√©rifiez la console (F12) pour plus de d√©tails.</small>
        </div>`);
      }
    });

    function displayProgramme(programme) {
      const prix = programme.prix === 0 || programme.prix === '0' ? 'Gratuit' : programme.prix.toLocaleString('fr-FR') + ' XAF';
      const html = `
        <div class="row">
          <div class="col-12 col-md-8">
            <div class="mb-4">
              <div class="d-flex align-items-center mb-3">
                <i class="mdi ${programme.icone || 'mdi-book'} mr-3" style="font-size: 48px; color: ${programme.couleur || '#007bff'};"></i>
                <h1>${programme.nom}</h1>
              </div>
              <p class="lead">${programme.descriptionCourte || ''}</p>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <h3>Description</h3>
                <p>${programme.descriptionLongue || programme.descriptionCourte || 'Aucune description disponible.'}</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card">
              <div class="card-body">
                <h5>Informations</h5>
                <ul class="list-unstyled">
                  <li class="mb-3">
                    <i class="mdi mdi-calendar mr-2"></i>
                    <strong>Date de d√©but:</strong><br>
                    ${formatDate(programme.dateDebut)}
                  </li>
                  <li class="mb-3">
                    <i class="mdi mdi-clock-outline mr-2"></i>
                    <strong>Dur√©e:</strong><br>
                    ${programme.duree || 'N/A'}
                  </li>
                  <li class="mb-3">
                    <i class="mdi mdi-map-marker mr-2"></i>
                    <strong>Lieu:</strong><br>
                    ${programme.lieu || 'N/A'}
                  </li>
                  <li class="mb-3">
                    <i class="mdi mdi-tag mr-2"></i>
                    <strong>Prix:</strong><br>
                    <span class="h4 text-primary">${prix}</span>
                  </li>
                  <li class="mb-3">
                    <i class="mdi mdi-folder-outline mr-2"></i>
                    <strong>Cat√©gorie:</strong><br>
                    ${programme.categorie || 'N/A'}
                  </li>
                </ul>
                <a href="inscription.html?programme=${programme.id}" class="btn btn-primary btn-block btn-lg">S'inscrire maintenant</a>
              </div>
            </div>
          </div>
        </div>
      `;
      $('#programme-details').html(html);
    }

    function formatDate(dateValue) {
      if (!dateValue) return 'N/A';
      
      let date;
      
      // Si c'est un Timestamp Firebase
      if (dateValue && typeof dateValue.toDate === 'function') {
        date = dateValue.toDate();
      } else if (dateValue && dateValue.seconds) {
        date = new Date(dateValue.seconds * 1000);
      } else if (dateValue instanceof Date) {
        date = dateValue;
      } else {
        date = new Date(dateValue);
      }
      
      if (isNaN(date.getTime())) return 'N/A';
      
      return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
    }
  </script>
